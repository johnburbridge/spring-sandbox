<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head th:fragment="header-includes">
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark special-color-dark" th:fragment="header">
        <a class="navbar-brand" href="#">Spring Sandbox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav mr-auto" th:if="${user != null}">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fas fa-user"></i> <span th:text="${user == null ? 'Profile' : user.firstName}">Profile</span></a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item" th:if="${user == null}" th:href="@{/login}">Log in</a>
                        <a class="dropdown-item" th:if="${user == null}" th:href="@{/registration}">Register</a>
                        <a class="dropdown-item" th:if="${user != null}" th:href="@{/profile}">Profile</a>
                        <a class="dropdown-item" th:if="${user != null}" th:href="@{/perform_logout}">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

</div>
<div th:insert="~{fragments/footer :: footer}">...</div>
</body>
</html>
