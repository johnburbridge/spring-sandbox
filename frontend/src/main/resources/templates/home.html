<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header-includes">
    <title>Static test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="hero-unit">
        <h1 th:text="'Hello, ' + ${user.firstName} + '!'">Hello!</h1>
        <div>
            <h3>Welcome to the Spring Sandbox.</h3>
            Your last login was on <span th:text="${user.lastLogin}"></span>.
        </div>
        <small>
            Not <span th:text="${user.firstName}"></span>? Click here to <a th:href="@{/perform_logout}">logout</a>
        </small>
    </div>
    <div th:replace="fragments/footer :: footer">Footer</div>
</div>
</body>
</html>
