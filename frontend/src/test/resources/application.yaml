# test properties
spring:
  profiles:
    active: default,test
  thymeleaf:
    cache: false
    enabled: true
    check-template: true
    check-template-location: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  redis:
    host: localhost
    port: 6380 # ${random.int[63790,65536]}
  session:
    store-type: redis
sandbox:
  api:
    uri: http://dev.metabuild.org:8080
    scheme: http
    host: localhost
    port: 9999
    endpoints:
      authorization: /auth
      registration: /register
      users: /users
      tasks: /tasks
  admin:
    username: ${SANDBOX_ADMIN_USERNAME:admin@metabuild.org}
    password: ${SANDBOX_ADMIN_PASSWORD:Passw0rd}
  user:
    username: ${SANDBOX_TEST_USERNAME:test@metabuild.org}
    password: ${SANDBOX_TEST_PASSWORD:test}
wiremock:
  port: ${sandbox.api.port}
  record: false
